<body ng-app="chat-app">

    <div ng-controller="ChatController">
        <div>
            Name: <input type="text" ng-model="name" /><br />
            Message: <input type="text" ng-model="message" ng-keypress="($event.charCode==13)? newMessage() : return" /><br />
            <input type="button" value="Send" ng-click="newMessage()" />
        </div>
        <div>
            <ul>
                <li ng-repeat="chat in messages">
                    <span ng-bind="chat.name"></span> says: <span ng-bind="chat.message"></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-2.2.3.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/chatAPI.js"></script>
</body>
